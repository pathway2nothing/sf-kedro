name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff>=0.8

      - name: Lint
        run: ruff check src/

      - name: Format check
        run: ruff format --check src/

  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install SignalFlow ecosystem
        run: |
          python -m pip install --upgrade pip
          pip install signalflow-trading signalflow-ta signalflow-nn

      - name: Install sf-kedro
        run: pip install -e ".[dev]"

      - name: Verify pipeline imports
        run: |
          python -c "from sf_kedro.pipelines.baseline import create_pipeline; print('baseline OK')"
          python -c "from sf_kedro.pipelines.ml_validated import create_pipeline; print('ml_validated OK')"
          python -c "from sf_kedro.pipelines.optuna_tuning import create_pipeline; print('optuna_tuning OK')"
          python -c "from sf_kedro.pipelines.walk_forward import create_pipeline; print('walk_forward OK')"

      - name: Run tests
        run: pytest tests/ -v --timeout=120 || true
