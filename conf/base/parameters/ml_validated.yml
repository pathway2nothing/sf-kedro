ml_validated:
  data:
    store:
      type: duckdb/spot
      db_path: "data/01_raw/market.duckdb"
    loader:
      type: binance/spot
    pairs:
      - BTCUSDT
      - ETHUSDT
      - SOLUSDT
      - BNBUSDT
      - XRPUSDT
    period:
      start:
        year: 2025
        month: 10
        day: 1
      end:
        year: 2025
        month: 12
        day: 31
  
  detector:
    type: "sma_cross"
    fast_period: 60
    slow_period: 720
    price_col: "close"
  
  features:
    extractors:
      - type: "rsi"
    config:
      method: "align_on_signals"
      include_time_features: true
      normalize: false
  
  labeling:
    type: "fixed_horizon"
    horizon: 120
    price_col: "close"
  
  split:
    method: "time_based"
    train_ratio: 0.6
    val_ratio: 0.2
    test_ratio: 0.2
    shuffle: false
    stratify: false
  
  validator:
    model_type: "random_forest"
    
    model_params:
      n_estimators: 1000
      max_depth: 6
      random_state: 42
      n_jobs: -1
    train_params:
      early_stopping_rounds: 50
    tune_enabled: false
    pair_col: pair
    ts_col: timestamp
  
  signal_metrics:
    pair:
      pairs:
        - BTCUSDT
        - ETHUSDT
        - SOLUSDT
      metrics:
        - type: "signal_profile"
          params:
            bin_width_minutes: 60
        - type: "signal_distribution"
          params:
            window_hours: 24
        - type: "signal_classification"
          params:
            confidence_bins: [0.5, 0.6, 0.7, 0.8, 0.9]
    aggregate:
      metrics:
        - type: "signal_profile"
          params:
            bin_width_minutes: 60
        - type: "confidence_analysis"
          params:
            bins: 10
  
  signal_plots_output_dir: "data/08_reporting/ml_validated/signals"
  
  strategy:
    type: "ml_validated"
    position_size: 1.0
    max_positions: 3
    entry:
      min_confidence: 0.6
      require_signal: true
    exit:
      take_profit: 0.03
      stop_loss: 0.015
      time_based: true
      max_hold_minutes: 240
    risk:
      max_drawdown: 0.20
      max_daily_loss: 0.05
    fees:
      maker: 0.001
      taker: 0.001
      slippage: 0.0005
    initial_capital: 10000.0
  
  strategy_metrics:
    performance:
      metrics:
        - type: "equity_curve"
        - type: "returns_distribution"
        - type: "drawdown_analysis"
        - type: "trade_analysis"
    risk:
      metrics:
        - type: "risk_metrics"
          params:
            risk_free_rate: 0.02
        - type: "var_analysis"
          params:
            confidence_levels: [0.95, 0.99]
    comparison:
      baseline_pipeline: "baseline"
      metrics:
        - "total_return"
        - "sharpe_ratio"
        - "max_drawdown"
        - "win_rate"
  
  strategy_plots_output_dir: "data/08_reporting/ml_validated/strategy"