ml_validated:
  data:
    store:
      type: duckdb/spot
      db_path: "data/01_raw/market.duckdb"
    loader:
      type: binance/spot
    pairs:
      - BTCUSDT
      - ETHUSDT
      - SOLUSDT
      - BNBUSDT
      - XRPUSDT
    period:
      start:
        year: 2025
        month: 10
        day: 1
      end:
        year: 2025
        month: 12
        day: 31
  
  detector:
    type: "example/sma_cross"
    fast_period: 60
    slow_period: 720
    price_col: "close"
  
  features:
    extractors:
      - type: "example/rsi"
    config:
      method: "align_on_signals"
      include_time_features: true
      normalize: false
  
  labeling:
    type: "fixed_horizon"
    horizon: 120
    price_col: "close"
  
  split:
    method: "time_based"
    train_ratio: 0.6
    val_ratio: 0.2
    test_ratio: 0.2
    shuffle: false
    stratify: false
  
  validator:
    model_type: "random_forest"
    
    model_params:
      n_estimators: 1000
      max_depth: 6
      random_state: 42
      n_jobs: -1
    train_params:
      early_stopping_rounds: 50
    tune_enabled: false
    pair_col: pair
    ts_col: timestamp
  
  signal_metrics:
    pair:
      pairs:
        - BTCUSDT
        - ETHUSDT
        - SOLUSDT
        - BNBUSDT
        - XRPUSDT
    profile:
      look_ahead: 1440
      quantiles: [0.25, 0.75]
      
    distribution:
      n_bars: 10

    classification:
      positive_labels: ['rise', 'up', 1, 'positive', 'buy']
      negative_labels: ['fall', 'down', 0, 'negative', 'sell']
      roc_n_thresholds: 100
      chart_height: 900
      chart_width: 1400
  
  signal_plots_output_dir: "data/08_reporting/ml_validated/signals"
  
  strategy:
    db_path: "data/07_model_output/strategy_ml_validated.duckdb"
    initial_capital: 10000.0
    fee_rate: 0.001
    slippage_pct: 0.001
    strategy_id: "ml_validated_strategy"
    data_key: "spot"
    
    entry_rules:
      - type: "fixed_size_entry"

    
    exit_rules:
      - type: "tp_sl"
        take_profit_pct: 0.02
        stop_loss_pct: 0.02

    metrics:
      - type: "total_return"
        initial_capital: 1000

      - type: "balance_allocation"
        initial_capital: 1000

      - type: "drawdown"
      
      - type: "win_rate"

      - type: "sharpe_ratio"  

  strategy_metrics:
    result_main: {}

    result_pair:
      pairs: 
        - BTCUSDT
        - ETHUSDT
        - SOLUSDT
      price_col: "close"
      ts_col: "timestamp"

  strategy_plots_output_dir: "data/08_reporting/ml/strategy"