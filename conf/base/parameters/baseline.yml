baseline:
  data:
    store:
      type: duckdb/spot
      params:
        db_path: "data/01_raw/market.duckdb"
    
    loader:
      type: binance/spot      

    pairs:
      - BTCUSDT
      - ETHUSDT
      - SOLUSDT
      - BNBUSDT
      - XRPUSDT
    period:
      start:
        year: 2025
        month: 12
        day: 1
      end:
        year: 2025
        month: 12
        day: 31

  detector:
    name: "sma_cross"
    params:
      fast_period: 60
      slow_period: 720
      price_col: "close"

  signal_metrics:
    pair:
      pairs:
        - BTCUSDT
        - ETHUSDT
        - SOLUSDT
        - BNBUSDT
        - XRPUSDT
    profile:
      look_ahead: 1440
      quantiles: [0.25, 0.75]
      
    distribution:
      n_bars: 10

    classification:
      positive_labels: ['rise', 'up', 1, 'positive', 'buy']
      negative_labels: ['fall', 'down', 0, 'negative', 'sell']
      roc_n_thresholds: 100
      chart_height: 900
      chart_width: 1400
  labeling:
    name: "fixed_horizon"
    params:
      horizon: 120
      price_col: "close"
  
  signal_plots_output_dir: "data/08_reporting/baseline"

  strategy:
    db_path: "data/07_model_output/strategy_baseline.duckdb"
    initial_capital: 10000.0
    fee_rate: 0.001
    slippage_pct: 0.001
    strategy_id: "baseline_strategy"
    data_key: "spot"
    
    entry_rules:
      - type: "signal_entry"
        base_position_size: 1000.0
        use_probability_sizing: false
        min_probability: 0.0
        max_positions_per_pair: 1
        allow_shorts: false
    
    exit_rules:
      - type: "tp_sl"
        take_profit_pct: 0.02
        stop_loss_pct: 0.02