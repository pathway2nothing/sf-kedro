feature_analysis:
  data:
    store:
      type: duckdb/spot
      db_path: data/01_raw/market.duckdb
    loader:
      type: binance/spot
    pairs:
    - BTCUSDT
    - ETHUSDT
    period:
      start:
        year: 2026
        month: 2
        day: 1
      end:
        year: 2026
        month: 2
        day: 7
  features:
    extractors:
    - type: trend/vhf
      period: 120
  analysis:
    feature_name: vhf_120
    price_pair: BTCUSDT
    price_col: close
    n_bins: 50
    indicator_type: trend/vhf
  plots_output_dir: data/08_reporting/feature_analysis
